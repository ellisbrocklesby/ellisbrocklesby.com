<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Broccoli - FPV Drone Pilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0 0;
        }
        .description {
            padding: 20px;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        .drones-section, .certificates-section, .social-media-section {
            padding: 20px;
            animation: fadeIn 4s ease-in-out;
        }
        .drone {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .drone:hover {
            transform: scale(1.03);
        }
        .drone img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .drone-info h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }
        .drone-info a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .drone-info a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .certificates-section h2 {
            margin-bottom: 20px;
        }
        .certificates img {
            width: 300px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s;
        }
        .certificates img:hover {
            transform: scale(1.1);
        }
        .social-media-section {
            text-align: center;
            padding: 20px;
        }
        .social-media-section a {
            margin: 0 10px;
            text-decoration: none;
            color: inherit;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-media-section a:hover {
            transform: scale(1.2);
        }
        .social-media-section img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            animation: fadeIn 5s ease-in-out;
        }
        .contact-section {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .contact-section button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .contact-section button:hover {
            background-color: #0056b3;
        }
        .contact-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .divider {
            border-top: 2px solid #ccc;
            margin: 40px auto;
            width: 80%;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>FPV Broccoli</h1>
    <p>Ellis Brocklesby</p>
    <p>Freestyle, Racing, and Minor Cinematics</p>
</header>

<div class="description">
    <p>Hi, I am Ellis Brocklesby. I'm a young FPV drone pilot who enjoys the hobby.</p>
</div>

<section class="drones-section">
    <h2>My Drones</h2>
    <div class="drone">
        <img src="https://via.placeholder.com/100" alt="Drone Image">
        <div class="drone-info">
            <h3>Jhonny 5"</h3>
            <p>Type: Freestyle</p>
            <a href="drone-info.html">More Info</a>
        </div>
    </div>
</section>

<section class="contact-section">
    <h2>Contact Me</h2>
    <button onclick="showContactForm()">Contact</button>
</section>

<footer>
    <p>&copy; 2024 FPV Broccoli. All rights reserved.</p>
</footer>

<script>
function showContactForm() {
    document.getElementById('contactForm').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function hideContactForm() {
    document.getElementById('contactForm').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
}
</script>
</body>
</html>
