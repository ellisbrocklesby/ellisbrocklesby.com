<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Broccoli - FPV Drone Pilot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px 10px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0 0;
        }
        .description {
            padding: 20px;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        .drones-section {
            padding: 20px;
            text-align: center;
        }
        .drones-container {
            display: inline-block;
            width: 70%;
            max-width: 600px;
        }
        .drone {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .drone:hover {
            transform: scale(1.03);
        }
        .drone img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .drone-info {
            text-align: left;
        }
        .drone-info h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }
        .drone-info a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .drone-info a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .certificates-section, .social-media-section {
            padding: 20px;
            text-align: center;
        }
        .certificates img {
            width: 300px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s;
        }
        .certificates img:hover {
            transform: scale(1.1);
        }
        .social-media-section a {
            margin: 0 10px;
            text-decoration: none;
            color: inherit;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-media-section a:hover {
            transform: scale(1.2);
        }
        .social-media-section img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            animation: fadeIn 5s ease-in-out;
        }
