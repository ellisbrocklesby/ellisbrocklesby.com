<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creality Ender 3 Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .status {
            font-size: 24px;
        }
        .connected {
            color: green;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .info-boxes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .box {
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 15px;
            width: 350px;
            text-align: center;
            background-color: white;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upload-box {
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .dropdown {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3498db;
            width: 100%;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .camera {
            width: 900px;
            height: 600px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 18px;
        }
        .progress {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CREALITY</h1>
    <p class="status">Ender 3: <span class="connected">Connected</span></p>
    
    <div class="container">
        <div class="camera">Live View of Print</div>
        <div class="info-boxes">
            <div class="box">
                <div class="upload-container">
                    <div class="upload-box">Drag and drop pre-sliced file or upload</div>
                    <select class="dropdown" id="previous-files">
                        <option value="">Use Previous G-code File</option>
                        <option value="file1.gcode">file1.gcode</option>
                        <option value="file2.gcode">file2.gcode</option>
                    </select>
                </div>
                <p><strong>Print time:</strong> <span id="print-time">2 hours</span></p>
                <p><strong>Filament use:</strong> <span id="filament-use">20M | 500g</span></p>
                <button class="button" id="start-print">Start Print</button>
            </div>
            <div class="box">
                <p><strong>Time remaining:</strong> <span id="time-remaining">1 hour 53 minutes</span></p>
                <p><strong>Nozzle temp:</strong> <span id="nozzle-temp">45°C</span></p>
                <p><strong>Bed temp:</strong> <span id="bed-temp">145°C</span></p>
                <p class="progress"><span id="progress">45%</span> Print Completion</p>
                <button class="button" id="pause">Pause</button>
                <button class="button" id="stop">Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
