<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printer Control</title>
  <style>
    body {
      background-color: #1E3A8A;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #3B82F6;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .status {
      margin-top: 30px;
    }
    .camera {
      margin-top: 50px;
      background-color: #4CAF50;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>3D Printer Dashboard</h1>

    <div class="status">
      <h2>Printer Status</h2>
      <p id="printer-status">Loading...</p>
      <p id="temperature">Temperature: Loading...</p>
      <p id="time-left">Time Left: Loading...</p>
    </div>

    <div class="controls">
      <h3>Controls</h3>
      <button onclick="startPrint()">Start Print</button>
      <button onclick="pausePrint()">Pause Print</button>
      <button onclick="stopPrint()">Stop Print</button>
    </div>

    <div class="camera">
      <h3>Camera Feed</h3>
      <!-- Embed the camera feed once it's available -->
      <div id="camera-feed">Camera will be added here...</div>
    </div>
  </div>

  <script>
    const apiUrl = 'http://192.168.1.8:5000/api/';  // HTTP version for local access

    // Fetch printer status
    async function fetchPrinterStatus() {
      try {
        const response = await fetch(apiUrl + 'printer');
        const data = await response.json();
        document.getElementById('printer-status').innerText = data.state.text;
        document.getElementById('temperature').innerText = `Temperature: ${data.temperature.tool0.actual}Â°C`;
        document.getElementById('time-left').innerText = `Time Left: ${data.progress.printTimeLeft / 60} min`;
      } catch (error) {
        console.error('Error fetching printer status:', error);
      }
    }

    // Start print by uploading GCode
    function startPrint() {
      const formData = new FormData();
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.gcode';
      fileInput.onchange = async function(event) {
        const file = event.target.files[0];
        if (file) {
          formData.append('file', file);
          try {
            await fetch(apiUrl + 'files/local', {
              method: 'POST',
              body: formData
            });
            alert('Print started!');
          } catch (error) {
            console.error('Error starting print:', error);
            alert('Failed to start print');
          }
        }
      };
      fileInput.click();
    }

    // Pause the print
    async function pausePrint() {
      try {
        await fetch(apiUrl + 'printer/pause', { method: 'POST' });
        alert('Print paused!');
      } catch (error) {
        console.error('Error pausing print:', error);
        alert('Failed to pause print');
      }
    }

    // Stop the print
    async function stopPrint() {
      try {
        await fetch(apiUrl + 'printer/stop', { method: 'POST' });
        alert('Print stopped!');
      } catch (error) {
        console.error('Error stopping print:', error);
        alert('Failed to stop print');
      }
    }

    // Fetch printer status every 5 seconds
    setInterval(fetchPrinterStatus, 5000);
    fetchPrinterStatus(); // Initial fetch
  </script>

</body>
</html>
