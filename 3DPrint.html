<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .panel {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }
        .panel h2 {
            color: #444;
        }
        .status {
            font-weight: bold;
            color: green;
        }
        .status.off {
            color: red;
        }
        .progress-bar-container {
            position: relative;
            height: 25px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            border-radius: 5px;
            width: 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>

    <h1>3D Printer Control Panel</h1>

    <div class="container">
        <!-- Printer Status Panel -->
        <div class="panel">
            <h2>Printer Status</h2>
            <p id="printerStatus" class="status">Printer is Off</p>
            <div class="action-buttons">
                <button onclick="togglePrinterStatus()">Turn On Printer</button>
                <button onclick="togglePrinterStatus()">Turn Off Printer</button>
            </div>
        </div>

        <!-- Filament Status Panel -->
        <div class="panel">
            <h2>Filament Information</h2>
            <p id="filamentStatus">Filament Type: PLA</p>
            <p id="filamentAmount">Filament Remaining: 70%</p>
        </div>

        <!-- Print Progress Panel -->
        <div class="panel">
            <h2>Print Progress</h2>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="action-buttons">
                <button onclick="startPrint()">Start Print</button>
                <button onclick="stopPrint()">Stop Print</button>
            </div>
        </div>
    </div>

    <script>
        // Printer status
        let isPrinterOn = false;
        let isPrinting = false;
        let printProgress = 0;
        
        // Elements
        const printerStatusElement = document.getElementById("printerStatus");
        const filamentStatusElement = document.getElementById("filamentStatus");
        const filamentAmountElement = document.getElementById("filamentAmount");
        const progressBar = document.getElementById("progressBar");

        // Update Printer Status
        function updatePrinterStatus() {
            if (isPrinterOn) {
                printerStatusElement.textContent = "Printer is On";
                printerStatusElement.classList.remove("off");
            } else {
                printerStatusElement.textContent = "Printer is Off";
                printerStatusElement.classList.add("off");
            }
        }

        // Toggle Printer On/Off
        function togglePrinterStatus() {
            isPrinterOn = !isPrinterOn;
            updatePrinterStatus();
        }

        // Update filament info (dummy data)
        function updateFilamentStatus() {
            filamentStatusElement.textContent = "Filament Type: PLA";
            filamentAmountElement.textContent = `Filament Remaining: ${Math.round(Math.random() * 100)}%`;
        }

        // Start Print and simulate progress
        function startPrint() {
            if (isPrinterOn) {
                isPrinting = true;
                printProgress = 0;
                updatePrintProgress();
                simulatePrintProgress();
            } else {
                alert("Please turn on the printer first.");
            }
        }

        // Stop Print
        function stopPrint() {
            isPrinting = false;
            printProgress = 0;
            updatePrintProgress();
            alert("Print Stopped");
        }

        // Simulate Print Progress
        function simulatePrintProgress() {
            if (isPrinting && printProgress < 100) {
                printProgress += 1;
                updatePrintProgress();
                setTimeout(simulatePrintProgress, 100); // Simulate progress every 100ms
            }
        }

        // Update Progress Bar
        function updatePrintProgress() {
            progressBar.style.width = `${printProgress}%`;
        }

        // Initialize the page with data
        updatePrinterStatus();
        updateFilamentStatus();
    </script>

</body>
</html>
