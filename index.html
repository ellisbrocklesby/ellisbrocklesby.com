<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Brocklesby</title>
    <link rel="icon" type="image/x-icon" href="https://ugc.production.linktr.ee/d9ee1f11-a82c-48c0-9703-c49c5fd0fb19_download--2-.png?io=true&size=avatar-v3_0">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #1e1e1e, #333333);
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 60px 20px;
            background-color: #1a1a1a;
            margin: 20px 0;
            border-radius: 10px;
        }
        footer {
            background-color: #0f0f0f;
            color: #888;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            padding: 10px;
            white-space: nowrap;
        }
        .video-container iframe {
            flex: 0 0 auto;
            width: 500px;
            height: 280px;
            border-radius: 10px;
        }
        .scroll-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .scroll-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ellis Brocklesby</h1>
        <p>FPV Pilot | 3D Artist | Speed Cuber</p>
    </header>
    <nav>
        <a href="#fpv">FPV</a>
        <a href="#3d-art">3D ART</a>
        <a href="#speed-cuber">Speed Cuber</a>
    </nav>
    <div class="container">
        <section id="fpv">
            <h2>FPV Adventures</h2>
            <p>Explore my FPV journey and check out my YouTube channel!</p>
            <button class="scroll-btn" onclick="scrollLeft()">&#9665;</button>
            <div class="video-container" id="video-scroll">
                <iframe src="https://www.youtube.com/embed/rnqu8n8wuz0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/SqEwLD0e734" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
            <button class="scroll-btn" onclick="scrollRight()">&#9655;</button>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Ellis Brocklesby | <a href="https://ellisbrocklesby.com/OG.html">OG Version</a></p>
    </footer>
    <script>
        function scrollLeft() {
            document.getElementById('video-scroll').scrollBy({ left: -500, behavior: 'smooth' });
        }
        function scrollRight() {
            document.getElementById('video-scroll').scrollBy({ left: 500, behavior: 'smooth' });
        }
    </script>
</body>
</html>
