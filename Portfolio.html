<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellis Brocklesby – CGI Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .feed {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    .post {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel img,
    .carousel video {
      width: 100%;
      display: none;
    }

    .carousel img.active,
    .carousel video.active {
      display: block;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    .carousel button:hover {
      background: rgba(255,255,255,1);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .info {
      padding: 1rem;
    }

    .info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .info p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      header { font-size: 1.3rem; }
      .carousel button { width: 30px; height: 30px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>Ellis Brocklesby – CGI Portfolio</header>

  <div class="feed" id="feed"></div>

  <footer>© 2025 Ellis Brocklesby. All rights reserved.</footer>

  <script>
    const posts = [
      {
        title: "Abandoned Robot",
        description: "A test render made in Blender using HDRI lighting and procedural rust materials.",
        media: [
          { type: "image", src: "images/render1.jpg" },
          { type: "image", src: "images/render1_alt.jpg" }
        ]
      },
      {
        title: "Neon City Concept",
        description: "Futuristic cityscape experiment combining geometry nodes and volumetric lighting.",
        media: [
          { type: "video", src: "https://ellisbrocklesby.com/bed.mp4" },
          { type: "image", src: "https://ellisbrocklesby.com/bed4k.png" }
        ]
      },
      {
        title: "Garage Scene",
        description: "From my short film 'Scrap Metal Magic'. This scene captures the robot’s first moments of life.",
        media: [
          { type: "image", src: "images/render3.jpg" }
        ]
      }
    ];

    const feed = document.getElementById("feed");

    posts.forEach((post, index) => {
      const div = document.createElement("div");
      div.classList.add("post");

      // Carousel
      const carousel = document.createElement("div");
      carousel.classList.add("carousel");

      post.media.forEach((item, i) => {
        let element;
        if (item.type === "image") {
          element = document.createElement("img");
          element.src = item.src;
        } else if (item.type === "video") {
          element = document.createElement("video");
          element.src = item.src;
          element.controls = true;
        }
        if (i === 0) element.classList.add("active");
        carousel.appendChild(element);
      });

      if (post.media.length > 1) {
        const prev = document.createElement("button");
        const next = document.createElement("button");
        prev.classList.add("prev");
        next.classList.add("next");
        prev.textContent = "‹";
        next.textContent = "›";
        carousel.appendChild(prev);
        carousel.appendChild(next);

        let current = 0;
        const mediaElements = carousel.querySelectorAll("img, video");

        const showMedia = (n) => {
          mediaElements[current].classList.remove("active");
          current = (n + mediaElements.length) % mediaElements.length;
          mediaElements[current].classList.add("active");
        };

        prev.addEventListener("click", () => showMedia(current - 1));
        next.addEventListener("click", () => showMedia(current + 1));
      }

      // Info
      const info = document.createElement("div");
      info.classList.add("info");
      info.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.description}</p>
      `;

      div.appendChild(carousel);
      div.appendChild(info);
      feed.appendChild(div);
    });
  </script>
</body>
</html>
