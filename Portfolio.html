<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellis Brocklesby – CGI Portfolio</title>
  <style>
    /* ---------- General ---------- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fff;
    }

    header span {
      color: #4fd1c5;
    }

    /* ---------- Gallery ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1600px;
      margin: 0 auto;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.04);
      box-shadow: 0 0 30px rgba(79, 209, 197, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    .gallery-item .title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      text-align: center;
      padding: 0.7rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #4fd1c5;
      letter-spacing: 0.5px;
    }

    /* ---------- Modal ---------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      animation: fadeIn 0.3s ease;
    }

    .modal img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(79, 209, 197, 0.4);
      margin-bottom: 1.5rem;
      transition: transform 0.4s ease;
    }

    .modal img:hover {
      transform: scale(1.02);
    }

    .modal h2 {
      font-size: 1.8rem;
      color: #4fd1c5;
      margin: 0.5rem 0;
    }

    .modal p {
      max-width: 700px;
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    .close {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #4fd1c5;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 700px) {
      header { font-size: 1.6rem; padding: 2rem 1rem; }
      .modal h2 { font-size: 1.4rem; }
      .modal img { max-height: 60vh; }
    }
  </style>
</head>
<body>
  <header><span>Ellis Brocklesby</span> – CGI Portfolio</header>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img id="modalImg" src="" alt="">
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
  </div>

  <script>
    // --- Add or edit your renders here ---
    const images = [
      {
        src: "images/render1.jpg",
        title: "Abandoned Robot",
        description: "Created in Blender using HDRI lighting and metal shader nodes to achieve realistic reflections and weathering."
      },
      {
        src: "images/render2.jpg",
        title: "Neon City",
        description: "A cinematic experiment exploring light bloom, fog depth, and futuristic architecture composition."
      },
      {
        src: "images/render3.jpg",
        title: "Garage Scene",
        description: "A still from my short film 'Scrap Metal Magic'. Rendered in Cycles with volumetric lighting and procedural textures."
      }
    ];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const closeBtn = document.getElementById("close");

    images.forEach((item) => {
      const div = document.createElement("div");
      div.classList.add("gallery-item");
      div.innerHTML = `
        <img src="${item.src}" alt="${item.title}">
        <div class="title">${item.title}</div>
      `;
      div.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = item.src;
        modalTitle.textContent = item.title;
        modalDesc.textContent = item.description;
      });
      gallery.appendChild(div);
    });

    closeBtn.addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
