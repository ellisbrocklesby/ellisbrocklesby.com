<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellis Brocklesby – CGI Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .feed {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    .post {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 2rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .post:hover {
      transform: scale(1.01);
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel img,
    .carousel video {
      width: 100%;
      display: none;
    }

    .carousel img.active,
    .carousel video.active {
      display: block;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 18px;
      color: #333;
    }

    .carousel button:hover {
      background: rgba(255,255,255,1);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .info {
      padding: 1rem;
    }

    .info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .info p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* Fullscreen viewer */
    .fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: #fff;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      padding: 1rem;
    }

    .fullscreen.active {
      display: flex;
      animation: fadeIn 0.2s ease;
    }

    .fullscreen-content {
      max-width: 90%;
      max-height: 80%;
      text-align: center;
      position: relative;
    }

    .fullscreen img,
    .fullscreen video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
    }

    .fullscreen h2 {
      margin: 1rem 0 0.5rem;
    }

    .fullscreen p {
      max-width: 600px;
      margin: 0 auto;
      color: #ddd;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      header { font-size: 1.3rem; }
      .carousel button { width: 30px; height: 30px; font-size: 16px; }
      .fullscreen-content { max-width: 95%; }
    }
  </style>
</head>
<body>
  <header>Ellis Brocklesby – CGI Portfolio</header>

  <div class="feed" id="feed"></div>

  <div class="fullscreen" id="fullscreen">
    <button class="close-btn" id="closeBtn">&times;</button>
    <div class="fullscreen-content" id="fullscreenContent"></div>
  </div>

  <footer>© 2025 Ellis Brocklesby. All rights reserved.</footer>

  <script>
    const posts = [
      {
        title: "Abandoned Robot",
        description: "A test render made in Blender using HDRI lighting and procedural rust materials.",
        media: [
          { type: "image", src: "images/render1.jpg" },
          { type: "image", src: "images/render1_alt.jpg" }
        ]
      },
      {
        title: "Neon City Concept",
        description: "Futuristic cityscape experiment combining geometry nodes and volumetric lighting.",
        media: [
          { type: "video", src: "https://ellisbrocklesby.com/bed.mp4" },
          { type: "image", src: "https://ellisbrocklesby.com/bed4k.png" }
        ]
      },
      {
        title: "Garage Scene",
        description: "From my short film 'Scrap Metal Magic'. This scene captures the robot’s first moments of life.",
        media: [
          { type: "image", src: "images/render3.jpg" }
        ]
      }
    ];

    const feed = document.getElementById("feed");
    const fullscreen = document.getElementById("fullscreen");
    const fullscreenContent = document.getElementById("fullscreenContent");
    const closeBtn = document.getElementById("closeBtn");

    posts.forEach((post, index) => {
      const div = document.createElement("div");
      div.classList.add("post");

      const carousel = document.createElement("div");
      carousel.classList.add("carousel");

      post.media.forEach((item, i) => {
        let element;
        if (item.type === "image") {
          element = document.createElement("img");
          element.src = item.src;
        } else if (item.type === "video") {
          element = document.createElement("video");
          element.src = item.src;
          element.controls = true;
        }
        if (i === 0) element.classList.add("active");
        carousel.appendChild(element);
      });

      if (post.media.length > 1) {
        const prev = document.createElement("button");
        const next = document.createElement("button");
        prev.classList.add("prev");
        next.classList.add("next");
        prev.textContent = "‹";
        next.textContent = "›";
        carousel.appendChild(prev);
        carousel.appendChild(next);

        let current = 0;
        const mediaElements = carousel.querySelectorAll("img, video");

        const showMedia = (n) => {
          mediaElements[current].classList.remove("active");
          current = (n + mediaElements.length) % mediaElements.length;
          mediaElements[current].classList.add("active");
        };

        prev.addEventListener("click", (e) => {
          e.stopPropagation();
          showMedia(current - 1);
        });
        next.addEventListener("click", (e) => {
          e.stopPropagation();
          showMedia(current + 1);
        });
      }

      const info = document.createElement("div");
      info.classList.add("info");
      info.innerHTML = `<h2>${post.title}</h2><p>${post.description}</p>`;

      div.appendChild(carousel);
      div.appendChild(info);
      feed.appendChild(div);

      // Click post to open fullscreen
      div.addEventListener("click", () => openFullscreen(post));
    });

    function openFullscreen(post) {
      fullscreenContent.innerHTML = "";

      const mediaContainer = document.createElement("div");
      mediaContainer.classList.add("carousel");

      post.media.forEach((item, i) => {
        let element;
        if (item.type === "image") {
          element = document.createElement("img");
          element.src = item.src;
        } else {
          element = document.createElement("video");
          element.src = item.src;
          element.controls = true;
        }
        if (i === 0) element.classList.add("active");
        mediaContainer.appendChild(element);
      });

      if (post.media.length > 1) {
        const prev = document.createElement("button");
        const next = document.createElement("button");
        prev.classList.add("prev");
        next.classList.add("next");
        prev.textContent = "‹";
        next.textContent = "›";
        mediaContainer.appendChild(prev);
        mediaContainer.appendChild(next);

        let current = 0;
        const mediaElements = mediaContainer.querySelectorAll("img, video");
        const showMedia = (n) => {
          mediaElements[current].classList.remove("active");
          current = (n + mediaElements.length) % mediaElements.length;
          mediaElements[current].classList.add("active");
        };
        prev.addEventListener("click", (e) => {
          e.stopPropagation();
          showMedia(current - 1);
        });
        next.addEventListener("click", (e) => {
          e.stopPropagation();
          showMedia(current + 1);
        });
      }

      fullscreenContent.appendChild(mediaContainer);
      fullscreenContent.innerHTML += `<h2>${post.title}</h2><p>${post.description}</p>`;
      fullscreen.classList.add("active");
    }

    closeBtn.addEventListener("click", () => fullscreen.classList.remove("active"));
    fullscreen.addEventListener("click", (e) => {
      if (e.target === fullscreen) fullscreen.classList.remove("active");
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") fullscreen.classList.remove("active");
    });
  </script>
</body>
</html>
