<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ellis Brocklesby – CGI Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      border-top: 1px solid #eee;
      background: #fff;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    .modal-content {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .modal h2 {
      margin: 0.5rem 0;
      color: #222;
    }

    .modal p {
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #fff;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 1rem;
      }
      .gallery {
        padding: 1rem;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>Ellis Brocklesby – CGI Portfolio</header>

  <div class="gallery" id="gallery"></div>

  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <footer>© 2025 Ellis Brocklesby. All rights reserved.</footer>

  <script>
    // --- Add your images here ---
    const images = [
      {
        src: "images/render1.jpg",
        title: "Abandoned Robot",
        description: "Created in Blender using HDRI lighting and metal shader nodes to achieve realistic reflections and weathering."
      },
      {
        src: "images/render2.jpg",
        title: "Neon City",
        description: "A cinematic experiment exploring light bloom, fog depth, and futuristic architecture composition."
      },
      {
        src: "images/render3.jpg",
        title: "Garage Scene",
        description: "A still from my short film 'Scrap Metal Magic'. Rendered in Cycles with volumetric lighting and procedural textures."
      }
    ];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const closeBtn = document.getElementById("close");

    images.forEach((item) => {
      const div = document.createElement("div");
      div.classList.add("gallery-item");
      div.innerHTML = `
        <img src="${item.src}" alt="${item.title}">
        <div class="title">${item.title}</div>
      `;
      div.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = item.src;
        modalTitle.textContent = item.title;
        modalDesc.textContent = item.description;
      });
      gallery.appendChild(div);
    });

    closeBtn.addEventListener("click", () => modal.style.display = "none");
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
